<a href="#!/devices">All devices</a>
<h1>Device Information</h1>
<div ng-hide="device_loaded">Loading...</div>
<div ng-show="device_loaded">
	<p><strong>ID:</strong> {{device.id}}</p>
	<p><strong>IP:</strong> {{device.ip}}</p>
	<p><strong>Copyright:</strong> {{device.copyright}}</p>
	<p><strong>Features:</strong> {{device.features}}</p>
	<p><strong>HW Model:</strong> {{device.hw_model}}</p>
	<p><strong>Model:</strong> {{device.model}}</p>
	<p><strong>Tuner Count:</strong> {{device.tuner_count}}</p>
	<p><strong>Version:</strong> {{device.version}}</p>
</div>
